<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form input[type="text"]:focus {
            border-color: #84fab0;
            outline: none;
        }

        form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #84fab0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        form input[type="submit"]:hover {
            background-color: #72e9a3;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #4a90e2;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form action="login" method="post">
        <label for="username">User Name:</label>
        <input type="text" name="name" id="username" required>
        <label for="password">Password:</label>
        <input type="text" name="pass" id="password" required>
        <input type="submit" value="Login">
        <a href="register.html">New User</a>
    </form>
    
</body>
</html>
